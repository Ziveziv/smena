<!DOCTYPE html>
<html>
<head>
    <title>Проверка на смена</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <label for="dateInput" style="font-size:50px;">Внеси датум (ден/месец/година)</label>
    <p style="font-size:32px;">Мора да биде понеделник!</p>
    <br></br>
    <input style="height:32px;" type="text" id="dateInput" placeholder="пример, 02/10/2023">
    <br></br>
    <button style="height:32px;" onclick="checkDate()">Провери!</button>
    <p id="result"></p>
    <br></br>
    <p style="font-size:24px;">P.S. Ова е за предметна настава во ДХД 2023 година.</p> 
    <br></br>
    <p style="font-size:24px;">Важи само за прво полугодие.</p>

    <script>
        function checkDate() {
            var dateInput = document.getElementById("dateInput").value;
            var parts = dateInput.split('/');
            if (parts.length === 3) {
                var day = parseInt(parts[0]);
                var month = parseInt(parts[1]);
                if (day === 23 && month === 9 || day === 9 && month === 12) {
                    document.getElementById("result").innerHTML = "Прва смена!";
                } else if (day === 16 || day === 14 || day === 21 || day === 11 || day === 18) {
                    document.getElementById("result").innerHTML = "Прва смена!";
                } else if (day === 2 || day === 9 || day === 30 || day === 7 || day === 28 || day === 4 || day === 25 || day === 23) {
                    document.getElementById("result").innerHTML = "Втора смена!";
                } else if (month > 12) {
                    document.getElementById("result").innerHTML = "Зар има повеќе од 12 месеци во годината?";
                } else if (day > 31) {
                    document.getElementById("result").innerHTML = "Зар има повеќе од 31 ден во некој од месеците?";
                } else {
                    document.getElementById("result").innerHTML = "Брат, мора да биде понеделник, ти пишува горе, АМАН!!!";
                }
            } else {
                document.getElementById("result").innerHTML = "Нешо не си напраил ко шо треба";
            }
        }
    </script>
</body>
</html>
