</head>
<body>
    <div id="imageSource2">
        <form onsubmit="imageSource3(); return false;">
            <label for="password">Внесете лозинка:</label>
            <input type="password" id="password" placeholder="">
            <br>
            <button type="submit">ВЛЕЗ</button>
        </form>
    </div>
    <div id="content" style="display: none;">
      <label for="dateInput" style="font-size: 24px;">Внеси датум</label>
      <input style="height: 32px;" type="text" id="dateInput" placeholder="пример: 17/2/2025">
      <button style="height: 32px;" onclick="checkDate()">Провери!</button>
      <p id="result"></p>
    </div>
    <script>
        var imageSource = "bWFjaW5qYQ==";
        function imageSource3() 
            {
                var imageSource4 = document.getElementById("password").value;
                var imageSource5 = atob(imageSource);
                if (imageSource4 === imageSource5) 
                {
                    document.getElementById("imageSource2").style.display = "none";
                    document.getElementById("content").style.display = "block";
                } 
                else 
                {
                    alert("Невалидна лозинка.");
                }
            }
        function playSound() 
        {
          var audio = document.getElementById("myAudio");
          audio.play();
        }
        function checkDate() {
    var dateInput = document.getElementById("dateInput").value;
    var parts = dateInput.split('/');
    if (parts.length === 3) {
        var day = parseInt(parts[0]);
        var month = parseInt(parts[1]);
        var year = parseInt(parts[2]);

        // Check for valid 2025 date
        if (year != 2025 || day < 1 || day > 31 || month < 1 || month > 12) {
            document.getElementById("result").innerHTML = "Имаш утка во датумот. Пробај пак.";
            return;
        }

        // Schedule A (repeats every 14 days)
        if (
            (day === 27 && month === 1) || (day === 10 && month === 2) ||
            (day === 24 && month === 2) || (day === 10 && month === 3) ||
            (day === 24 && month === 3) || (day === 7 && month === 4) ||
            (day === 21 && month === 4) || (day === 5 && month === 5) ||
            (day === 19 && month === 5) || (day === 2 && month === 6)
        ) {
            document.getElementById("result").innerHTML = "07:30 - 12:10";
        } else if (
            (day === 28 && month === 1) || (day === 11 && month === 2) ||
            (day === 25 && month === 2) || (day === 11 && month === 3) ||
            (day === 25 && month === 3) || (day === 8 && month === 4) ||
            (day === 22 && month === 4) || (day === 6 && month === 5) ||
            (day === 20 && month === 5) || (day === 3 && month === 6)
        ) {
            document.getElementById("result").innerHTML = "07:30 - 12:55";
        } else if (
            (day === 29 && month === 1) || (day === 12 && month === 2) ||
            (day === 26 && month === 2) || (day === 12 && month === 3) ||
            (day === 26 && month === 3) || (day === 9 && month === 4) ||
            (day === 23 && month === 4) || (day === 7 && month === 5) ||
            (day === 21 && month === 5) || (day === 4 && month === 6)
        ) {
            document.getElementById("result").innerHTML = "14:15 - 17:10";
        } else if (
            (day === 30 && month === 1) || (day === 13 && month === 2) ||
            (day === 27 && month === 2) || (day === 13 && month === 3) ||
            (day === 27 && month === 3) || (day === 10 && month === 4) ||
            (day === 24 && month === 4) || (day === 8 && month === 5) ||
            (day === 22 && month === 5) || (day === 5 && month === 6)
        ) {
            document.getElementById("result").innerHTML = "12:30 - 16:25";
        } else if (
            (day === 31 && month === 1) || (day === 14 && month === 2) ||
            (day === 28 && month === 2) || (day === 14 && month === 3) ||
            (day === 28 && month === 3) || (day === 11 && month === 4) ||
            (day === 25 && month === 4) || (day === 9 && month === 5) ||
            (day === 23 && month === 5) || (day === 6 && month === 6)
        ) {
            document.getElementById("result").innerHTML = "10:00 - 11:25";
        }
        // CORRECTED Schedule B (starting from 10 February)
        else if (
            (day === 10 && month === 2) || (day === 24 && month === 2) ||
            (day === 10 && month === 3) || (day === 24 && month === 3) ||
            (day === 7 && month === 4) || (day === 21 && month === 4) ||
            (day === 5 && month === 5) || (day === 19 && month === 5) ||
            (day === 2 && month === 6) || (day === 16 && month === 6)
        ) {
            document.getElementById("result").innerHTML = "12:30 - 17:10 + приемен";
        } else if (
            (day === 11 && month === 2) || (day === 25 && month === 2) ||
            (day === 11 && month === 3) || (day === 25 && month === 3) ||
            (day === 8 && month === 4) || (day === 22 && month === 4) ||
            (day === 6 && month === 5) || (day === 20 && month === 5) ||
            (day === 3 && month === 6) || (day === 17 && month === 6)
        ) {
            document.getElementById("result").innerHTML = "12:30 - 17:55";
        } else if (
            (day === 12 && month === 2) || (day === 26 && month === 2) ||
            (day === 12 && month === 3) || (day === 26 && month === 3) ||
            (day === 9 && month === 4) || (day === 23 && month === 4) ||
            (day === 7 && month === 5) || (day === 21 && month === 5) ||
            (day === 4 && month === 6) || (day === 18 && month === 6)
        ) {
            document.getElementById("result").innerHTML = "09:15 - 12:10";
        } else if (
            (day === 13 && month === 2) || (day === 27 && month === 2) ||
            (day === 13 && month === 3) || (day === 27 && month === 3) ||
            (day === 10 && month === 4) || (day === 24 && month === 4) ||
            (day === 8 && month === 5) || (day === 22 && month === 5) ||
            (day === 5 && month === 6) || (day === 19 && month === 6)
        ) {
            document.getElementById("result").innerHTML = "07:30 - 11:25";
        } else if (
            (day === 14 && month === 2) || (day === 28 && month === 2) ||
            (day === 14 && month === 3) || (day === 28 && month === 3) ||
            (day === 11 && month === 4) || (day === 25 && month === 4) ||
            (day === 9 && month === 5) || (day === 23 && month === 5) ||
            (day === 6 && month === 6) || (day === 20 && month === 6)
        ) {
            document.getElementById("result").innerHTML = "15:00 - 16:25";
        } else {
            document.getElementById("result").innerHTML = "Немаш термин за овој датум.";
        }
    }
    playSound();  
}
